repos:
  - repo: https://github.com/toobaz/ipynb_output_filter
    hooks:
      - id: jupyter-nb-filter-id
        name: jupyter-nb-filter-id
        files: \.ipynb$
        stages: [commit]
        language: python
        entry: python ipynb_output_filter.py
        additional_dependencies: ["jupyter"]
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
      - id: black-jupyter
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
