# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Install Linux Dependencies
        run: |
          sudo apt install libcairo2-dev libpango1.0-dev ffmpeg
      - name: Setup TeX Live
        uses: teatimeguest/setup-texlive-action@v2
        with:
          packages: >-
            collection-basic 
            amsmath 
            babel-english 
            cbfonts-fd 
            cm-super 
            ctex 
            doublestroke 
            dvisvgm 
            everysel 
            fontspec 
            frcursive 
            fundus-calligra 
            gnu-freefont 
            jknapltx 
            latex-bin 
            mathastext 
            microtype 
            ms 
            physics 
            preview 
            ragged2e 
            relsize 
            rsfs 
            setspace 
            standalone 
            tipa 
            wasy 
            wasysym 
            xcolor 
            xetex 
            xkeyval
      - name: Install Python dependencies
        run: pip install -r slides/requirements.txt
      - name: Build slides
        run: |
          jupyter nbconvert slides/Slides.ipynb --to slides --no-input --ExecutePreprocessor.kernel_name=python3 --execute
      - name: Rename slides to be index
        run: mv slides/Slides.slides.html slides/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload slides dir
          path: |
            slides/index.html
            slides/images/
            slides/media/**/*.mp4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
